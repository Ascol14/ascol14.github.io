<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Ascol57</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script type="text/javascript" src="main.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <script src="node_modules/scrollissimo/dist/scrollissimo.min.js"></script>
</head>
<body>
    <!-- HTML -->
    <div class="blank"></div>
    <div id="header"><span id="title">Ascol57</span>
    <span id="subtitle">Sous titre</span></div>

    <script>
        window.addEventListener('scroll', (event) => {
            scrollissimo.knock();
        });

        var divyTween = TweenLite.to(document.getElementById('title'), 500, { fontSize: "30vh" });
        scrollissimo.add(divyTween, 0, 30);

        var divyTween = TweenLite.to(document.getElementById('subtitle'), 500, { fontSize: "10vh" });
        scrollissimo.add(divyTween, 500, 30);
    </script>
</body>
</html>
